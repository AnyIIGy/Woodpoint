<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./CSS/watches.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- website icon-->
    <link rel="icon" href="./images/logo-main.png">
    <title>Watches</title>
</head>

<body>

    <header>

        <div class="search">
            <input type="search" placeholder="Search" id="searchInput">
            <label for="search"><i class="fas fa-search" id="search-btn"></i></label>
        </div>

        <div class="icons">
            <div class="icon-card">
                <i class="fas fa-shopping-cart" id="cart-btn"></i>
                <div class="totalQuanity">0</div>
            </div>

            <i class="fa-solid fa-heart" id="wish-btn"></i>
        </div>

    </header>
    <!-- cart -->
    <div class="cart">

        <h2>Shopping cart</h2>

        <div class="listCart">
        </div>

        <div class="buttons">

            <div class="check">
                <a href="checkout.html" id="checkoutCartsProducts">CHEKOUT</a>
            </div>
            <div class="close">CLOSE</div>
        </div>

    </div>

    </div>
    <!-- cart ends -->

    <!-- nav aside -->
    <nav>
        <div class="logo">
            <img src="/images/logoWatches.svg" alt="">
        </div>
        <ul>
            <li><a href="main.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href=""><i class="fa-solid fa-location-dot"></i></a></li>
            <li><a href=""><i class="fa-solid fa-phone"></i></a></li>
        </ul>

    </nav>

    <!-- main starts -->
    <main>

        <div class="main-products">

            <div class="products" id="productContainer">


                <button id="addToCart" class="addToCart">Add To Cart</button>
                <!-- Product cards will be dynamically added here -->
            </div>

            <div class="pagination" id="paginationContainer">
                <!-- Pagination links will be dynamically added here -->
            </div>

        </div>

        <div class="aside">
            <!-- aside items filter  starts-->
            <form action="" class="filter">

                <div class="item">
                    <label for="category">Category</label>
                    <select name=category" id="category">
                        <option value="all">All</option>
                        <option value="watches">watches</option>
                        <option value="bracelet">bracelet</option>
                    </select>
                </div>
                <div class="item">
                    <label for="">Color</label>
                    <select name=color" id="color">
                        <option value="all">All</option>
                        <option value="black">black</option>
                        <option value="white">white</option>
                        <option value="beig">beig</option>
                        <option value="grey">grey</option>
                    </select>
                </div>
                <div class="item min">
                    <label for="">Min Price</label>
                    <input type="number" id="price" min="1" step="1" pattern="[0-9]*">
                </div>
                <div class="item-submit">
                    <button id="submitBtn">submit</button>
                </div>

            </form>
            <!-- aside items filter ends-->
        </div>

    </main>

    <!-- footer starts -->
    <footer>
        <div class="footer">
            <p>Â©2009-2023 Woodpoint All Rights Reserved</p>
        </div>
    </footer>

    <script src="./js/watches.js"></script>
    <script src="./js/cart.js"></script>

</body>

</html>
